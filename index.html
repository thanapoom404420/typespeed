<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="level-btn" class="level-btn">
        <div onclick="settings()" class="settings-logo">
            <i class="fas fa-cog"></i>
        </div>
    </button>
    <div class="settings" id="settings">
       <form id="level-form">
        <label for="">Level :</label>
        <select id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
       </form>
    </div>
    <div class="container">
        <h2>Fast Typing Game</h2>
        <h1 id="word" class="word">Hello</h1>
        <input type="text" id="text" autocomplete="off" placeholder="type follow the screen">
        <p class="time-container"><span id="time"></span> second Remaining</p>
        <p class="score-container">
            <span id="score">0</span>
            points</p>
        <div id="gameover-container" class="gameover-container">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/504d72feaa.js" crossorigin="anonymous"></script>
</body>
</html>
